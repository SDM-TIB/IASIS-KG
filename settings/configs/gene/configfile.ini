[default]
main_directory: /data

[datasets]
number_of_datasets: 2
output_folder: /data/output/WP3

[dataset1]
name: Transcript
format: csv
path: ${default:main_directory}/data/COSMICandWP3/transcript_all_withoutDuplicates_onlyENST_withHeader.csv
mapping: ${default:main_directory}/mappings/gene/Transcript.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name:
format: ENSPandENSTconnections
path: ${default:main_directory}/data/WP3/gencode_gff3_cds_sample.csv
