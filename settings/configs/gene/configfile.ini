[default]
main_directory: /data

[datasets]
number_of_datasets: 3
output_folder: /data/output/WP3

[dataset1]
name: Transcript
format: csv
path: ${default:main_directory}/data/data/gene/transcript_all_withoutDuplicates_onlyENST_withHeader.csv
mapping: ${default:main_directory}/mappings/gene/Transcript.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name:
format: ENSPandENSTconnections
path: ${default:main_directory}/data/data/gene/gencode_gff3_cds_sample.csv
mapping: ${default:main_directory}/mappings/gene/ENSP_ENST_connection.ttl
remove_duplicate_triples_in_memory: no

[dataset3]
name:
format: eqtl
path: ${default:main_directory}/data/data/gene/eqtl.csv
mapping: ${default:main_directory}/mappings/gene/WP3_eqtl.ttl
remove_duplicate_triples_in_memory: no
