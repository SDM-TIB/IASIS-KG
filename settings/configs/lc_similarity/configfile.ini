[default]
main_directory: /data

[datasets]
number_of_datasets: 2
output_folder: ${default:main_directory}/output/lc_similarity

[dataset1]
name: patient_similarity
format: csv
path: ${default:main_directory}/data/lc_similarity/patient_similarity.csv
mapping: ${default:main_directory}/mappings/lc_similarity/patient_similarity.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: list
format: csv
path: ${default:main_directory}/data/lc_similarity/list.csv
mapping: ${default:main_directory}/mappings/lc_similarity/patient_list.ttl
remove_duplicate_triples_in_memory: no
