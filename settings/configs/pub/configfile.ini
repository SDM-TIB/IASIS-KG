[default]
main_directory: /data

[datasets]
number_of_datasets: 5
output_folder: /data/output/drug_pub/toLoad

[dataset1]
name: neo4j_annotation
format: csv
path: ${default:main_directory}/data/pub/query_annotation.csv
mapping: /data/mappings/pub/WP4_annotation.ttl
remove_duplicate_triples_in_memory: yes

[dataset2]
name: neo4j_publication
format: csv
path: ${default:main_directory}/data/pub/query_publication.csv
mapping: /data/mappings/pub/WP4_publication.ttl
remove_duplicate_triples_in_memory: yes

[dataset3]
name: neo4j_has_topic
format: csv
path: ${default:main_directory}/data/pub/query_has_topic.csv
mapping: /data/mappings/pub/WP4_hasTopicRelation.ttl
remove_duplicate_triples_in_memory: yes

[dataset4]
name: neo4j_mentioned_in
format: csv
path: ${default:main_directory}/data/pub/query_mentioned_in.csv
mapping: /data/mappings/pub/WP4_mentionedInRelation.ttl
remove_duplicate_triples_in_memory: yes

[dataset5]
name: neo4j_query_anno_anno
format: csv
path: ${default:main_directory}/data/pub/query_anno_anno.csv
mapping: /data/mappings/pub/WP4_Relation.ttl
remove_duplicate_triples_in_memory: yes
