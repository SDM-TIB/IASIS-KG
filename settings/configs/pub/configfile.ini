[default]
main_directory: /app

[datasets]
number_of_datasets: 4
output_folder: /data/output/PUB

[dataset1]
name: neo4j_annotation
format: csv
path: ${default:main_directory}/query_annotation.csv
mapping: /data/mappings/pub/WP4.ttl
remove_duplicate_triples_in_memory: yes

[dataset2]
name: neo4j_publication
format: csv
path: ${default:main_directory}/query_publication.csv
mapping: /data/mappings/pub/WP4.ttl
remove_duplicate_triples_in_memory: yes

[dataset3]
name: neo4j_has_topic
format: csv
path: ${default:main_directory}/query_has_topic.csv
mapping: /data/mappings/pub/WP4.ttl
remove_duplicate_triples_in_memory: yes

[dataset4]
name: neo4j_mentioned_in
format: csv
path: ${default:main_directory}/query_mentioned_in.csv
mapping: /data/mappings/pub/WP4_mentioned_in.ttl
remove_duplicate_triples_in_memory: yes