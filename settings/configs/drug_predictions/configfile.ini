[default]
main_directory: /data

[datasets]
number_of_datasets: 4
output_folder: ${default:main_directory}/output/drug_pub/toLoad

[dataset1]
name: drug_target_interaction_prediction
format: csv
path: ${default:main_directory}/data/drug_predictions/drug_target_interaction_prediction.csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugTargetPrediction.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: drugs_side_effects_predictions
format: csv
path: ${default:main_directory}/data/drug_predictions/drugs_side_effects_predictions.csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugSideEffectPrediction.ttl
remove_duplicate_triples_in_memory: no

[dataset3]
name: drug_enzyme_interaction_prediction
format: csv
path: ${default:main_directory}/data/drug_predictions/drug_enzyme_interaction_prediction.csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugEnzymePrediction.ttl
remove_duplicate_triples_in_memory: no

[dataset4]
name: drugs_interactions_predictions
format: csv
path: ${default:main_directory}/data/drug_predictions/drugs_interactions_predictions.csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugDrugPrediction.ttl
remove_duplicate_triples_in_memory: no
