[default]
main_directory: /data

[datasets]
number_of_datasets: 3
output_folder: ${default:main_directory}/output/drug_pub/toLoad
all_in_one_file: no
remove_duplicate: yes
name: drug_pub
enrichment: yes

[dataset1]
name: drug_target_interaction_prediction
format: csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugTargetPrediction.ttl

[dataset2]
name: drug_enzyme_interaction_prediction
format: csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugEnzymePrediction.ttl

[dataset3]
name: drugs_interactions_predictions
format: csv
mapping: ${default:main_directory}/mappings/drug_predictions/drugDrugPrediction.ttl

