[default]
main_directory: /data

[datasets]
number_of_datasets: 15
output_folder: ${default:main_directory}/output/drug

[dataset1]
name: CRD
format: csv
path: ${default:main_directory}/data/drug/CRD.csv
mapping: ${default:main_directory}/mappings/drug/DDI_CRD.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: NCRD
format: csv
path: ${default:main_directory}/data/drug/NCRD.csv
mapping: ${default:main_directory}/mappings/drug/DDI_NCRD.ttl
remove_duplicate_triples_in_memory: no

[dataset3]
name: CUI_DrugBank
format: csv
path: ${default:main_directory}/data/drug/CUI_DrugBank.csv
mapping: ${default:main_directory}/mappings/drug/drug_CUI.ttl
remove_duplicate_triples_in_memory: no

[dataset4]
name: drugs_dbpedia
format: csv
path: ${default:main_directory}/data/drug/drugs_dbpedia.csv
mapping: ${default:main_directory}/mappings/drug/drug_DBpedia.ttl
remove_duplicate_triples_in_memory: no
