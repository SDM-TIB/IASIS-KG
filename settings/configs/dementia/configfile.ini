[default]
main_directory: /data

[datasets]
number_of_datasets: 5
output_folder: ${default:main_directory}/output/dementia/toLoad

[dataset1]
name: comorbidities
format: csv
path: ${default:main_directory}/data/dementia/comorbidities.csv
mapping: ${default:main_directory}/mappings/dementia/comorbidities.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: patient_Comorbidities
format: csv
path: ${default:main_directory}/data/dementia/patient_Comorbidities.csv
mapping: ${default:main_directory}/mappings/dementia/patient_comorbidities.ttl
remove_duplicate_triples_in_memory: no

[dataset3]
name: Treatments
format: csv
path: ${default:main_directory}/data/dementia/Treatments.csv
mapping: ${default:main_directory}/mappings/dementia/treatments.ttl
remove_duplicate_triples_in_memory: no

[dataset4]
name: patient_Treatments
format: csv
path: ${default:main_directory}/data/dementia/patient_Treatments.csv
mapping: ${default:main_directory}/mappings/dementia/patient_treatments.ttl
remove_duplicate_triples_in_memory: no

[dataset5]
name: patients
format: csv
path: ${default:main_directory}/data/dementia/patients.csv
mapping: ${default:main_directory}/mappings/dementia/patients.ttl
remove_duplicate_triples_in_memory: no

