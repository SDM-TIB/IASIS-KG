[default]
main_directory: /data

[datasets]
number_of_datasets: 5
output_folder: ${default:main_directory}/output/dementia/toLoad
all_in_one_file: no
remove_duplicate: yes
name: dementia
enrichment: yes

[dataset1]
name: comorbidities
format: csv
mapping: ${default:main_directory}/mappings/dementia/comorbidities.ttl

[dataset2]
name: patient_Comorbidities
format: csv
mapping: ${default:main_directory}/mappings/dementia/patient_comorbidities.ttl

[dataset3]
name: Treatments
format: csv
mapping: ${default:main_directory}/mappings/dementia/treatments.ttl

[dataset4]
name: patient_Treatments
format: csv
mapping: ${default:main_directory}/mappings/dementia/patient_treatments.ttl

[dataset5]
name: patients
format: csv
mapping: ${default:main_directory}/mappings/dementia/patients.ttl

