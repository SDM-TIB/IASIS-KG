[default]
main_directory: /data

[datasets]
number_of_datasets: 2
output_folder: ${default:main_directory}/output/dementia/toLoad

[dataset1]
name: optima_patients_comorbidities
format: csv
path: ${default:main_directory}/data/dementia/optima_patients_comorbidities.csv
mapping: ${default:main_directory}/mappings/dementia/optima_patients_comorbidities.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: optima_patients_treatments
format: csv
path: ${default:main_directory}/data/dementia/optima_patients_treatments.csv
mapping: ${default:main_directory}/mappings/dementia/optima_patients_treatments.ttl
remove_duplicate_triples_in_memory: no
