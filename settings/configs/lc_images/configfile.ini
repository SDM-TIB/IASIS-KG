[default]
main_directory: /data

[datasets]
number_of_datasets: 9
output_folder: ${default:main_directory}/output/lc_images

[dataset1]
name: patients
format: csv
path: ${default:main_directory}/data/lc_images/patients.csv
mapping: ${default:main_directory}/mappings/lc_images/patient.ttl
remove_duplicate_triples_in_memory: no

