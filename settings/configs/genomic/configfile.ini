[default]
main_directory: /data

[datasets]
number_of_datasets: 5
output_folder: /data/output/COSMIC

[dataset1]
name: COSMIC_CNV
format: csv
path: ${default:main_directory}/data/COSMIC/COSMIC_cnv_preprocessing.csv
mapping: ${default:main_directory}/mappings/genomic/COSMIC_CNV.ttl
remove_duplicate_triples_in_memory: no

[dataset2]
name: COSMIC_GeneExpression
format: csv
path: ${default:main_directory}/data/COSMIC/COSMIC_geneExpression_preprocessed.csv
