name: CUI_DrugBank
format: csv
path: ${default:main_directory}/data/drug/CUI_DrugBank.csv
mapping: ${default:main_directory}/settings/mappings/drug/drug_CUI.ttl
remove_duplicate_triples_in_memory: no

