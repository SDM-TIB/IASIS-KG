[default]
main_directory: /data

[datasets]
number_of_datasets: 13
output_folder: ${default:main_directory}/output/drug

[dataset1]
name: CRD
format: csv
path: ${default:main_directory}/data/drug/CRD.csv
mapping: ${default:main_directory}/mappings/drug/DDI_CRD.ttl
remove_duplicate_triples_in_memory: no

